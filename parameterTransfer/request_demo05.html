<html>
	<head>
		<title>根据参数名获取不同的参数值</title>
	</head>
	<body>
		<form action="request_demo06.jsp" method="post">
			姓名：  <input type="text" name="name"> <br>
			性别：  <input type="radio" name="sex" value="男" checked>男		<!--单选按钮 -->
			        <input type="radio" name="sex" value="女" > 女 <br>
			兴趣：	<input type="checkbox" name="**interest" value="唱歌"> 唱歌
					<input type="checkbox" name="**interest" value="跳舞"> 跳舞
					<input type="checkbox" name="**interest" value="书法"> 书法
					<input type="checkbox" name="**interest" value="编程"> 编程
				    <input type="hidden" name="id" value="3"> <br>  <!-- 定义隐藏区 -->
			地址：  <select name="city">							<!-- 定义下拉列表 -->
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="广州">广州</option>
						<option value="深圳">深圳</option>
					</select><br>
					<input type="submit" value="提交">
					<input type="reset" value="重置">
		</form>
	</body>
</html>

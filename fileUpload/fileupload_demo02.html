<html>
	<head>
		<title>使用fileupload组件进行文件上传</title>
	</head>
	<body>
		<h2>使用fileupload组件进行文件上传</h2>
		<form action="fileupload_demo02.jsp" method="post" enctype="multipart/form-data">  <!-- enctype表示已二进制0101方式提交表单的内容 -->
			姓名：<input type="text" name="name"> <br>
			照片：<input type="file" name="picture">
			<input type="submit" value="上传">
			<input type="reset" value="重置">
		</form>
	</body>
</html>

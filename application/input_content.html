<html>
	<head>
		<title>获取前台的输入保存到后台</title>
	</head>
	<body>
		<form action="input_content.jsp" method="post">
			输入文件的名称：<input type="text" name="filename"> <br>
			输入文件的内容：<textarea name="content" cols="30" rows="3"></textarea><br>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</form>
	</body>
</html>

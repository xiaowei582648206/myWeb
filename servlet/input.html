<html>
	<head>
		<title>servlet与post请求</title>
	</head>
	<body>
		<h2>servlet与post请求，使用servlet.class接收前台页面的表单数据进行显示</h2>
		<form action="inputServlet" method="post">   <!--自己体会一下这个路径的含义 , 加/和不加/的含义不同 -->
			输入内容：<input type="text" name="info"> <!-- action路径以/开头，action路径以当前web应用的根目录作为起始路径 -->
			<input type="submit" value="提交">		  <!-- action路径不以/开头， action路径以当前jsp页面所在目录作为起始路径-->
			<input type="reset" value="重置">
		</form>
	</body>
</html>
